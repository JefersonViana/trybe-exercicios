<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="atividade-3.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: black;">
    <h3 style="background-color: grey;"><em>Cor primária</em></h3>
  </div>
  <div style="color: crimson;">
    <h3 style="background-color: grey;">Cor Secundária</h3>
  </div>
  <div style="color: rgb(red, green, blue); background-color: grey;">
    <h3 style="font-size: 60px;"><em>Cor Complementar</em></h3>
  </div>
  <div style="color: royalblue;" >
    <h3 style="background-color: grey;">Cor Escura</h3>
  </div>
  <div style="color: purple;">
    <h3 style="background-color: grey;"><em>Clara</em></h3>
  </div>
</body>
</html>
